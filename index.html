<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conner's Calculator</title>
		<link
			rel="shortcut icon"
			href="images/calculator48.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="btn-group">
			<div class="row-1">
				<button class="display">80085</button>
			</div>
			<div class="row-2">
				<button class="num seven">7</button>
				<button class="num eight">8</button>
				<button class="num nine">9</button>
				<button class="divide">รท</button>
			</div>
			<div class="row-3">
				<button class="num four">4</button>
				<button class="num five">5</button>
				<button class="num six">6</button>
				<button class="multiply">x</button>
			</div>
			<div class="row-4">
				<button class="num one">1</button>
				<button class="num two">2</button>
				<button class="num three">3</button>
				<button class="subtract">-</button>
			</div>
			<div class="row-5">
				<button class="num zero">0</button>
				<button class="decimal">.</button>
				<button class="equals">=</button>
				<button class="add">+</button>
			</div>
			<div class="row-6">
				<button class="clear">Clear</button>
				<button class="operate-btn">Operate</button>
			</div>
		</div>
	</body>
</html>
