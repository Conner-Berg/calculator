<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conner's Calculator</title>
		<link
			rel="shortcut icon"
			href="images/calculator48.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="btn-group">
			<!-- <div class="rows row-1">
				<button class="current-operator"></button>
				<button class="history"></button>
			</div> -->
			<div class="rows row-2">
				<button class="display"></button>
			</div>
			<div class="rows row-3 chars">
				<button class="num seven">7</button>
				<button class="num eight">8</button>
				<button class="num nine">9</button>
				<button class="operator divide">รท</button>
			</div>
			<div class="rows row-4 chars">
				<button class="num four">4</button>
				<button class="num five">5</button>
				<button class="num six">6</button>
				<button class="operator multiply">x</button>
			</div>
			<div class="rows row-5 chars">
				<button class="num one">1</button>
				<button class="num two">2</button>
				<button class="num three">3</button>
				<button class="operator subtract">-</button>
			</div>
			<div class="rows row-6 chars">
				<button class="num zero">0</button>
				<button class="num decimal">.</button>
				<button class="operator equals">=</button>
				<button class="operator add">+</button>
			</div>
			<div class="rows row-7 mod-display">
				<button class="clear">Clear</button>
				<button class="backspace">Backspace</button>
				<!-- <button class="operate-btn">Operate</button> -->
			</div>
		</div>
	</body>
</html>
